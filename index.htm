<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>mainzed knowledgebase</title>
     <!-- Assets CSS -->
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Filter.js -->
    <script src="https://raw.githubusercontent.com/jiren/filter.js/master/dist/filter.min.js" type="text/javascript"></script>
    <!-- Leaflet -->
    <link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!-- Filter Action -->
    <script src="js/action.js" type="text/javascript"></script>
    <style>
      h4 { color:#337ab7 !important;}
      .col-md-6 { width:100% !important; color:#b22222 !important; }
      .thumbnail { min-height:100px !important; height:650px !important;}
      .map {height: 325px !important;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">mainzed knowledgebase</h1>
      <div class="sidebar col-md-3">
        <!-- datasets number -->
        <div>
          <h4 class='col-md-6'>Datasets (<span id="total_data"></span>)</h4>
        </div>
        <!-- search box -->
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <br>
        <!-- years filter -->
        <div class="well">
          <fieldset id="years_criteria">
            <legend>Laufzeit</legend> <span id="years_range_label" class="slider-label">2010 - 2030</span>
            <div id="years_slider" class="slider">
            </div>
            <input type="hidden" id="years_filter" value="">
          </fieldset>
        </div>
        <!-- persons filter -->
        <div class="well">
          <fieldset id="persons_criteria">
            <legend>Personen</legend>
          </fieldset>
        </div>
        <!-- institutes filter -->
        <div class="well">
          <fieldset id="institutes_criteria">
            <legend>Einrichtungen</legend>
          </fieldset>
        </div>
      <!-- partners filter -->
        <div class="well">
          <fieldset id="partners_criteria">
            <legend>Projektpartner</legend>
          </fieldset>
        </div>
      <!-- sponsor filter -->
        <div class="well">
          <fieldset id="sponsors_criteria">
            <legend>Förderer</legend>
          </fieldset>
        </div>
        <!-- discipline filter -->
        <div class="well">
          <fieldset id="discipline_criteria">
            <legend>Forschungsdisziplin</legend>
          </fieldset>
        </div>
        <!-- period filter -->
        <div class="well">
          <fieldset id="period_criteria">
            <legend>Epoche</legend>
          </fieldset>
        </div>
        <!-- period filter -->
        <div class="well">
          <fieldset id="space_criteria">
            <legend>Geogr. Raum</legend>
          </fieldset>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Leaflet Map -->
        <div id="map" class="map"></div>
        <!-- Filter Data -->
        <div class="movies content row" id="data"> </div>
      </div>
    </div>
  </div>
</div>

<!-- Template for Filter Results -->
<script id="main_template" type="text/html">
  <div class="col-md-4 movie">
    <div class="thumbnail">
      <div class="caption">
        <h4><%= _fid %>. <a href="<%= projektwebsite %>" target="_blank"><%= akronym %></a></h4>
        <div class="outline">
          hier könnte Ihre Werbung stehen...
        </div>
        <div class="detail">
          <dl>
            <dt><b>Project:</b> <%= projektname %></dt>
            <dt><b>Akronym:</b> <%= akronym %></dt>
            <dt><b>Website:</b> <%= projektwebsite %></dt>
            <dt><b>Institut:</b> <%= institut %></dt>
            <dt><b>Projektleitung:</b> <%= projektleitung %></dt>
            <dt><b>Mitwirkende:</b> <%= mitwirkende %></dt>
            <dt><b>Projektpartner:</b> <%= projektpartner %></dt>
            <dt><b>Förderer:</b> <%= förderer %></dt>
            <dt><b>Laufzeit:</b> <%= beginn %> - <%= ende %></dt>
            <!--<dt><b>Epoche:</b> <%= epoche %></dt>
            <dt><b>Disziplin:</b> <%= disziplin %></dt>
            <dt><b>geogr. Raum:</b> <%= geografischerRaum %></dt>
            <dt><b>Datentyp:</b> <%= datentyp %></dt>
            <dt><b>Lizenz:</b> <%= lizenz %></dt>-->
          </dl>
        </div>
      </div>
    </div>
  </div>
</script>

</body>
</html>
